<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employees Today's Attendance</title>
    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="mb-4 d-flex justify-content-between align-items-center">
            Employees Today's Attendance
            <div>
                <a class="btn btn-primary ml-auto" href="{% url 'employee:today-attendance-update' %}">Edit</a>
            </div>
        </h2>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Is Present</th>
            </tr>
        </thead>
        <tbody>
            {% for employee_attendance in employees_attendance %}
            <tr>
                <td>{{ employee_attendance.employee.name }}</td>
                <td>{{ employee_attendance.date }}</td>
                <td>{{ employee_attendance.is_present }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <a class="btn btn-secondary ml-2" href="{% url 'employee:employee-list' %}">Back</a>
    </div>
</body>
</html>
