<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee List</title>
    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="mb-4 d-flex justify-content-between align-items-center">
        Employee List
        <div>
            <a class="btn btn-primary ml-auto" href="{% url 'employee:today-attendance-list' %}">View Today's attendance</a>
            <a class="btn btn-primary ml-2" href="{% url 'employee:all-attendance' %}">All attendance</a>
        </div>
        </h2>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.mobile }}</td>
                <td>{{ employee.department }}</td>
                <td>
                    <a class="btn btn-danger btn-sm" href="{% url 'employee:employee-delete' pk=employee.pk %}">Delete</a>
                    <a class="btn btn-info btn-sm" href="{% url 'employee:employee-update' pk=employee.pk %}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success" href="{% url 'employee:employee-add' %}">Add New Employee</a>
    </div>
</body>
</html>
