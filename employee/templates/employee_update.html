<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Update</title>
    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff; /* Form background color */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% block content %}
        <div class="form-container mt-4">
            <h2 class="mb-4">Update Employee</h2>
            <form method="post" action="" class="form">
                {% csrf_token %}

                <!-- Name Field -->
                <div class="form-group row">
                    <label for="id_name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        {{ form.name }}
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group row">
                    <label for="id_email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        {{ form.email }}
                    </div>
                </div>

                <!-- Mobile Field -->
                <div class="form-group row">
                    <label for="id_mobile" class="col-sm-3 col-form-label">Mobile</label>
                    <div class="col-sm-9">
                        {{ form.mobile }}
                    </div>
                </div>

                <!-- Department Field -->
                <div class="form-group row">
                    <label for="id_department" class="col-sm-3 col-form-label">Department</label>
                    <div class="col-sm-9">
                        {{ form.department }}
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'employee:employee-list' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
</body>
</html>
